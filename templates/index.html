<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>歌词韵脚平仄检测器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js" integrity="sha512-JpMCZgesTWh1iu/8ujURbwkJBgbgFWe3sTNCHdIuEvPwZuuN0nTUr2yawXahpgdEK7FOZUlW254Rp7AyDYJdjg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css" integrity="sha512-CCnciBUnVXwa6IQT9q8EmGcarNit9GdKI5nJnj56B1iu0LuD13Qn/GZ+IUkrZROZaBdutN718NK6mIXdUjZGqg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #input-text {
          font-size: 16px;
        }
        #output-text {
          font-size: 16px;
        }
        body {
          background-color: lightsteelblue;
        }
        #input  {
          float: left;
          width: 50%;
        }
        #out {
          float: left;
          width: 50%;
        }
        .header {
          width: 100%;
          text-align: center;
        }
        footer {
          width: 100%;
          text-align: center;
        }
        .wrapper {
          width: 100%;
          max-width: 1200px;
          margin-left: auto;
          margin-right: auto;
        }
        input {
          padding: 0.5rem 1rem;
        }
        .clear-fix {
          clear: both;
        }
        .CodeMirror {
          font-size: 16px;
          line-height: 24px;
        }
    </style>
</head>
<body>
<header class="header">
  <h1>一个歌词韵脚平仄检测工具，辅助作词</h1>
</header>
<div class="wrapper">
  <div id="input">
    <form action="/" method="POST">
      <textarea id="input-text" name="original" rows="50" cols="50">{{ original }}</textarea>
      <br>
      <br>
      <input type="submit" value="提取韵脚">
      <input type="submit" value="提取平仄和韵脚" formaction="/rhythm">
    </form>
  </div>
  <div id="out">
    <textarea id="output-text">{{ out }}</textarea>
  </div>
</div>
<div class="clear-fix"></div>
<footer>
  <h3>什么？别的功能？一个十分钟开发的工具就不要要求太多啦……</h3>
  <p><a href="https://www.douban.com/note/232531665/?_i=2001813FZJe5fv">这里是一个简单的格律和平仄参考</a>，上面的平仄都是根据普通话来的，没考虑方言和古语发音</p>
</footer>
<script>
  var myTextArea = document.getElementById("input-text")
  var myTextAreaOut = document.getElementById("output-text")
  var myCodeMirror = CodeMirror.fromTextArea(
    myTextArea,
    {
      lineNumbers: true,
      mode: "htmlmixed",
    }
  );
  myCodeMirror.setSize(null, 800);
  var myCodeMirror2 = CodeMirror.fromTextArea(
    myTextAreaOut,
    {
      lineNumbers: true,
      mode: "htmlmixed",
      readOnly: true,
    }
  );
  myCodeMirror2.setSize(null, 800);
</script>
</body>
</html>
